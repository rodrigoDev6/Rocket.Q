<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar na sala Rocket Q</title>

    <!-- STYELS -->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/home.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>

            <form action="">
              <!-- sr-only= -->
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input
                type="number"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img src="assets/users.svg" alt="Criar sala" />
                Criar sala
              </button>
            </form>
          </section>
          <!-- /SECTION ONE -->
        </div>
        <!--Container-->
      </main>
      <!-- Main -->
    </div>
    <!--/content-->
  </body>
</html>
