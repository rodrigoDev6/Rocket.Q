<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q - Perguntas e respostas</title>

    <!-- STYELS -->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/room.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="home.html">
          <img src="assets/logo.svg" alt="Rocket.Q Logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323232
            <img src="assets/copy.svg" />
          </div>
          <a href="#" target="_blank" class="button">
            <img src="assets/users-white.svg" />
            Criar Sala
          </a>
        </div>
        <!-- /buttons -->
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for-id="questio" class="sr-only"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="Image Lock" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
            <!-- /footer -->
          </form>
          <!-- /FORM -->
        </section>
        <!-- /question-form -->

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/avatar.svg" alt="Avatar" />
                </div>
                <div class="question">
                  <p>O que é javascript?</p>
                </div>
                <!-- /user -->
              </div>
              <!-- /content -->

              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/check.svg" alt="Marcar como lida" />
                  Marcar como lida
                </a>

                <a href="#" class="delete">
                  <img src="assets/trash.svg" alt="Excluir" />
                  Excluir
                </a>
              </div>
              <!-- /actions -->
            </div>
            <!-- question-wrapper -->
          </div>
          <!-- /questions -->
        </section>
        <!-- /questions -->
      </main>
    </div>
    <!--/content-->
  </body>
</html>
