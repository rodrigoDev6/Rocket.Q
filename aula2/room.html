<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q - Perguntas e respostas</title>

    <!-- STYELS -->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/room.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="home.html">
          <img src="assets/logo.svg" alt="Rocket.Q Logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323232
            <img src="assets/copy.svg" />
          </div>
          <a href="#" target="_blank" class="button">
            <img src="assets/users-white.svg" />
            Criar Sala
          </a>
        </div>
        <!-- /buttons -->
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for-id="questio" class="sr-only"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="" alt="" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
            <!-- /footer -->
          </form>
          <!-- /FORM -->
        </section>
        <!-- /question-form -->
      </main>
    </div>
    <!--/content-->
  </body>
</html>
